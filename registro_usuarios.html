<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="registro_proceso.php" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" name="name" required><br><br>

        <label for="app">Apellido Paterno:</label>
        <input type="text" name="app" required><br><br>

        <label for="apm">Apellido Materno:</label>
        <input type="text" name="apm" required><br><br>

        <label for="dir">Dirección:</label>
        <input type="text" name="dir" required><br><br>

        <label for="cp">Código Postal:</label>
        <input type="text" name="cp" required><br><br>

        <label for="tel">Teléfono:</label>
        <input type="text" name="tel" required><br><br>

        <label for="mail">Correo Electrónico:</label>
        <input type="email" name="mail" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required><br><br>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" name="confirm_password" required><br><br>

        <label for="rol">Rol:</label>
        <select name="rol" required>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select><br><br>

        <button type="submit">Registrarse</button>
    </form>
    <br>
    <a href="principal.php"><button>Volver al Inicio</button></a>
</body>
</html>
